<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home Chef Recipe Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
</head>
<body>

    <div class= "container">

        <div class="row">
            <div class="col-12">
                <h1>ADD A NEW RECIPE:</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="inputIngredient">What ingredients do you want to use to find a recipe? Put them here!</label>
                        <input type="text" class="inputIngredient">
                        <button type = "submit" class="btn btn-primary ingredBtn">Find recipes!</button>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="inputMeal">What meal do you want to find a recipe for? Put it here!</label>
                        <input type="text" class = "inputMeal">
                        <button type = "submit" class="btn btn-primary mealBtn">Find recipes!</button>
                    </div>
                </form>
            </div>
            <div class="col-8 recipes">
                <h3>Pick a recipe!</h3>
                    
            </div>
        </div>


        
        <div class="row">
            <div class="col-12">
                <form>
                    <label for="recipe URL">Put your chosen recipe URL here:</label>
                    <input type="text" class="inputURL">
                    <button type = "submit" class = "btn btn-primary urlBtn" data-toggle="modal" data-target ="optionsModal">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
               
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#optionsModal">
                    Launch demo modal
                </button>
  
  
                <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Please choose options for this meal!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                                 </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="Day Chooser">What day would you like to have this recipe?</label>
                                        <select class="form-control" id="daySelector">
                                            <option>Monday</option>
                                            <option>Tuesday</option>
                                            <option>Wednesday</option>
                                            <option>Thursday</option>
                                            <option>Friday</option>
                                            <option>Saturday</option>
                                            <option>Sunday</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Meal Chooser">What meal would you like to have this recipe?</label>
                                        <select class="form-control" id="mealSelector">
                                            <option>Breakfast</option>
                                            <option>Lunch</option>
                                            <option>Dinner</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Chef Chooser">Who would you like to cook this meal?</label>
                                        <select class="form-control" id="chefSelector">
                                            <option>Anna</option>
                                            <option>Joe</option>
                                            <option>Oleksandr</option>
                                            <option>Tingting</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id = "saveBtn">Save changes</button>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "assets/recipe.js"></script>
</body>
</html>
