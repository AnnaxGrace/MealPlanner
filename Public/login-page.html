<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>CookingTogether Log-in </title>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

      <link rel="stylesheet" href="assets/css/index.css"/>
      <link rel="stylesheet" href="assets/css/login.css"/>

      <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet"/>
      
      <link rel="shortcut icon" type="image/png" href="assets/TT Images/food.jpeg">
   
    </head>
<body>

 
 
  <div id="fooddiv">
    <img id="food" class="d-block w-100" src="assets/TT Images/food.jpeg"> 

    <!-- Clicking on this class brings up the selectavatar id -->
    <div id="who" class="beige">
      <h1 class="welcome">Welcome. Who's the Chef of the Day?</h1>
    </div>

    <!-- This is the login page that comes up after you click on "who" -->
    <div id="login-page" class="beige">
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3 justify-content-center mx-auto pt-5">
          <h2>Chef Log-in</h2>
          <form class="login">
            <div class="form-group">
              <label for="LogIn-Email">Email:</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="LogIn-Password">Password:</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
          </form>
          <p>Or sign up and start cooking <a href="/newUser">here</a>!</p>
        </div>
      </div>
    </div>
    
  </div>  

    <!-- Script section -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
   <script src="assets/js/login.js"></script>
   
</body>
</html>
