<body>

  <nav class="navbar">
    <h1 class="new-team mx-auto">Welcome!</h1>
  </nav>
      
  <div class="container">
    <article class="beige padding25">  
      <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3 inputGroup">
          <h3 class="new-table">New Table</h3>
            <form class="signup">
              <div class="form-group">
                <label for="teamName">Table Name</label>
                <input type="text" class="form-control" id="teamname-input" placeholder="What would you like your new table's name to be?">
              </div>
              <button type="submit" class="btn btn-primary ingredBtn" data-toggle="modal" data-target ="#inviteMembersModal">Make your Table!</button>
            </form>
        </div>
      </div>
    </article>
  </div>
              
                    
                    

                    <!--Modals-->

  <div class="row">
    <div class="col-12">

        <div class="modal fade" id="inviteMembersModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="optionsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Invite Chefs to your table!</h5> 
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="send-email">
                            <p>Send them an invite by email</p>
                        </label>
                        <div class = "email-forms">
                          <input type="text" class="form-control team-email" id="team-email" placeholder="email">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-default" id = "send-btn">Send</button>
                    <button type="button" class="btn btn-primary btn-save" id = "later-btn">I'll add later - let's get started!</button>

                </div>
             </div>
        </div>
    </div>
  </div>
