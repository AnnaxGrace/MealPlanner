<!-- Grocery Container -->

        <div id="list">

                <div class="col-12">
                    <div class="space">
                        <button type = "button" class = "btn btn-primary btn-save" id = "meal-list"> Get List From Meals!</button>
                    </div>
                </div>
            </div>   

            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">

                    </div>
                </div>
            </div>

                        <input type="submit" class="btn btn-primary ingredBtn" value="Clear List"/>
                    </form>
                </div>

            </div>

            </div>
