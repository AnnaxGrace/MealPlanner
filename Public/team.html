<body>
        <!-- Navbar -->

  <nav class="navbar">
    <div class="cooking-together">CookingTogether</div>
      <ul class="nav">
          <li class="nav-item">
            <a class="nav-link mx-auto" href="/members">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active mx-auto" href="/recipe">Recipes</a>

              <a class="nav-link active mx-auto" href="/team">Table</a>

          <li class="nav-item">
              <a class="nav-link active mx-auto" href="/schedule">Schedule</a>

    </div> 
      
      <a class="logout" href="/logout">Logout</a>
          
  </nav>
 
  <div class="container">
    <h1 class="justify-content-center add-recipe">Who's at Your Table?</h1>

      
    <div class = "your-chefs">
                
    </div>
    
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary ingredBtn add-recipe" data-toggle="modal" data-target="#inviteMembersModal">
          Invite more chefs to your team!
        </button>
      </div>
    </div>
           
      
    <div class="modal fade" id="inviteMembersModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Invite Chefs to your team!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="send-email">
                <p>Send them an invite by email</p>
              </label>
              <div class = "email-forms">
                <input type="text" class="form-control team-email" id="team-email" placeholder="email">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-default urlBtn" id = "send-btn">Send</button>      
        </div>
      </div>
    </div>
          <!-- </div> -->
  </div>
